<mat-list>
  <mat-list-item>
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Implements"
             matInput
             [formControl]="controlImplements"
             [matAutocomplete]="autoImplements">
      <mat-autocomplete #autoImplements="matAutocomplete">
        <mat-option *ngFor="let option of optionsImplements" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field class="example-full-width">
      <input type="text"
             placeholder="Co-authored-by"
             matInput
             [formControl]="controlCoAuthoredBy"
             [matAutocomplete]="autoCoAuthoredBy">
      <mat-autocomplete #autoCoAuthoredBy="matAutocomplete">
        <mat-option *ngFor="let option of optionsCoAuthoredBy" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-list-item>

</mat-list>
